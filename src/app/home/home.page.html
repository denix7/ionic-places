<ion-header>
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>{{post.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
    </ion-card>
</ion-content>
