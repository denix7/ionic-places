<ion-header>
  <ion-toolbar color="danger">
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
      <ion-avatar slot="start">  
        <ion-img [src]="place.imgURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{place.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
