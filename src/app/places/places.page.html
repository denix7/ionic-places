<ion-header>
  <ion-toolbar color="danger">
    <ion-title>places</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
      <ion-avatar slot="start">  
        <ion-img [src]="place.imgURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{place.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-content>
<!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="danger" (click)="addNewPlace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
